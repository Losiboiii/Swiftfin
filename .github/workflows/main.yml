name: "Build tvOS IPA üì∫"

on:
  workflow_dispatch: # Allows you to manually trigger the build from the Actions tab
  push:
    branches: [ main ]

jobs:
  build-tvos:
    name: "Build & Package"
    runs-on: macos-15 # Uses the latest macOS runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies (SwiftGen)
        run: brew install swiftgen

      - name: Cache Carthage
        uses: actions/cache@v4
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: ${{ runner.os }}-carthage-

      - name: Bootstrap Carthage
        # 'bootstrap' is better for CI than 'update' as it uses exact versions from Cartfile.resolved
        run: carthage bootstrap --platform tvOS --use-xcframeworks --cache-builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Patch Broken Code üõ†Ô∏è
        run: |
          # Remove the broken .debugBackground() call
          sed -i '' 's/\.debugBackground()//g' "Swiftfin tvOS/Views/VideoPlayerContainerState/PlaybackControls/Components/SplitTimestamp.swift"
          
          # Fix the alignment inference error (changing .leading to Alignment.leading)
          sed -i '' 's/alignment: \.leading/alignment: Alignment.leading/g' "Swiftfin tvOS/Views/VideoPlayerContainerState/PlaybackControls/Components/SplitTimestamp.swift"

      - name: Build Archive (Ad-Hoc Signed)
        run: |
          xcodebuild archive \
            -scheme "Swiftfin tvOS" \
            -configuration Release \
            -destination "generic/platform=tvOS" \
            -archivePath build/Swiftfin.xcarchive \
            -skipMacroValidation \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=YES \
            DEVELOPMENT_TEAM="" \
            GCC_TREAT_WARNINGS_AS_ERRORS=NO \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=NO

      - name: Create IPA
        # Manually packages the .app into the .ipa format AltServer expects
        run: |
          mkdir Payload
          cp -r build/Swiftfin.xcarchive/Products/Applications/Swiftfin.app Payload/
          zip -r Swiftfin_tvOS.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Swiftfin-tvOS-Unsigned
          path: Swiftfin_tvOS.ipa
