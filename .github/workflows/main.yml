name: Build Swiftfin Artifact
on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies (SwiftGen)
        run: brew install swiftgen

      - name: Cache Carthage
        uses: actions/cache@v4
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: ${{ runner.os }}-carthage-

      - name: Bootstrap Carthage
        # 'bootstrap' is better for CI than 'update' as it uses exact versions from Cartfile.resolved
        run: carthage bootstrap --platform tvOS --use-xcframeworks --cache-builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Archive
        run: |
          # Build the xcarchive without signing
          xcodebuild archive \
            -scheme "Swiftfin tvOS" \
            -configuration Release \
            -destination "generic/platform=tvOS" \
            -archivePath build/Swiftfin.xcarchive \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_IDENTITY=""

      - name: Package IPA
        run: |
          # Create the Payload folder structure required for an IPA
          mkdir -p build/Payload
          cp -r build/Swiftfin.xcarchive/Products/Applications/*.app build/Payload/
          cd build && zip -r Swiftfin.ipa Payload/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: swiftfin-tvos-latest
          path: build/Swiftfin.ipa